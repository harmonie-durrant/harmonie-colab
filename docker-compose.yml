services:
  frontend:
    container_name: harmonie-colllab-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    restart: always
    ports:
      - 3000:3000
    networks:
      - hcollab
  backend:
    container_name: harmonie-colllab-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    restart: always
    ports:
      - 8000:8000
    networks:
      - hcollab
  db:
    container_name: harmonie-colllab-db
    build:
      context: ./database
      dockerfile: Dockerfile
    env_file:
      - ./database/.env
    restart: always
    ports:
      - "5432:5432"
      - "8080:8080"
    networks:
      - hcollab
    volumes:
      - ./database/data:/var/lib/postgresql/data

networks:
  hcollab: